
<div class="abc">
  <br>
  <form class="text-center">
    <h1><b>Update Expense</b></h1>
    <p>Please fill in this form to update.</p><br>
  </form>


<div class="row" height="700%">
<div class="col-md-3"></div>
<div class="col-md-6">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Amount</label>
    <input [(ngModel)]="amount" type="number" class="form-control">
  </div>
  <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" [(ngModel)]="category" id="exampleFormControlSelect1">
          <option value="food">Food</option>
          <option value="traveling">Traveling</option>
          <option value="shopping">Shopping</option>
          <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Ammount</label>
        <select class="form-control" [(ngModel)]="paymentcategory" id="exampleFormControlSelect1">
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="cryptocoin">Cryptocoin</option>
            <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
          <label for="exampleFormControlSelect1">Date</label>
          <input type="date" [(ngModel)]="date" class="form-control">
       </div>
       <div class="form-group">
          <label for="exampleFormControlSelect1">Descrption</label>
          <textarea class="form-control" id="message" [(ngModel)]="descrption" placeholder="Enter your message here..." required></textarea>
        </div>
        <br>
  <div class="form-group">
      
      <button type="button" (click)="onUpdate()" class="btn btn-success" style="margin-left:250px;">Save Income</button>
      
  </div>
</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  
</div>
