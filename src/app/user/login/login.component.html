<div class="abc">
    <br>
    <form class="text-center"><h1><b>Login</b></h1></form>


<div class="row" height="700%">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for=""><b>Email</b></label>
      <input [(ngModel)]="email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for=""><b>Password</b></label>
      <input [(ngModel)]="password" type="password" class="form-control">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    <div class="form-group">
        <button (click)="onLogin()" class="btn btn-success">Login</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
        <button (click)="onSignup()" class="btn btn-warning pull-right">Signup</button>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
</div>
