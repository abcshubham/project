

<div class="form">
  <div class="text-centre">
    <h1>Register a Complaint</h1>
  </div>

  <div class="form-group">
    <label for="compl" class="col-sm-2 control-label"><b>Complaint</b></label>
    <input type="text" placeholder="write simething" [(ngModel)]="compl">
  </div>


  <div class="form-group">
    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button><br><br>
    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
  </div>

</div>
