<div class="xyz">
  <br>
  <form class="text-center"><h1><b>Register</b></h1></form>
  
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">First Name</label>
        <input [(ngModel)]="firstName" type="text" placeholder="firstName" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="lastName" type="text" placeholder="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" placeholder="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" required placeholder="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Role</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option value="admin">Admin</option>
            <option value="user">User</option>            
        </select>
      </div>
      
      <div class="form-group">
          <button (click)="onSignup()" class="btn btn-success">Sign Up</button>
          <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br>
  </div>
