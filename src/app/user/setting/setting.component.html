<div class="abc">
    <br>
    <form class="text-center"><h1><b>Manage Account</b></h1></form>
    <br>
    <button (click)="ChangeMOP()" class="btn btn-warning" style="margin-left:400px">Change MOP</button>
    <button (click)="ChangeCategory()" class="btn btn-warning" style="margin-left:25px">Change Catgory</button>
    <br>

     
<div class="row" height="700%">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <br>
    <br>
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="">First Name</label>
        <input [(ngModel)]="fname" type="fname" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="lname" type="lname" class="form-control">
      </div>
  
    <div class="form-group">
        
        <button type="button" (click)="onSave()" class="btn btn-success btn-lg" style="margin-left:285px;">Save</button>
        
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
</div>
