<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin: 0;}

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #111;}

ul.topnav li a.active {background-color: #4CAF50;}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
</style>
</head>
<body>

<ul class="topnav">
  <li><a  href="/home">HOME</a></li>
  <li><a href="/aboutus">About Us</a></li>
  <li><a href="/contactus">Contact Us</a></li>
  <li class="right" ><a id="logup" href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
  <li class="right" ><a id="loginbtn" href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
  <li class="right"  ><a id="logoutbtn" style="display: none" (click)='logout()' href="/home"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li> 
</ul>
<section>
  
</section>

<div class="container">
  <router-outlet></router-outlet>
</div>
</body>

</html>
