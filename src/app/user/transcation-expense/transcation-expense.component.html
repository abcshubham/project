
<div class="abc">
    <br>
    <form class="text-center">
      <h1><b>Transcation</b></h1>
    <h2><b>Expense</b></h2>
    </form>


<div class="row" height="700%">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Name</label>
      <input [(ngModel)]="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Amount</label>
      <input [(ngModel)]="amount" type="number" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" [(ngModel)]="category" id="exampleFormControlSelect1">
            <option value="food">Food</option>
            <option value="traveling">Traveling</option>
            <option value="shopping">Shopping</option>
            <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Mode of payment</label>
        <select class="form-control" [(ngModel)]="payment_type" id="exampleFormControlSelect1">
            <option value="cash">cash</option>
            <option value="card">card</option>
            <option value="paytm">paytm</option>
            <option value="other">Other</option>
        </select>
      </div>
    
        <div class="form-group">
            <label for="exampleFormControlSelect1">Date</label>
            <input type="date" [(ngModel)]="expense_date" class="form-control">
         </div>
         <div class="form-group">
            <label for="exampleFormControlSelect1">Descrption</label>
            <textarea class="form-control" [(ngModel)]="descrption" id="message" placeholder="Enter your message here..." required></textarea>
          </div>
          <br>
    <div class="form-group">
        
        <button type="button" (click)="onSave()" class="btn btn-success" style="margin-left:250px;">Save Expense</button>
        
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
</div>
